server:
  port: 8081
  servlet:
    context-path: /product

spring:
  application:
    name: product
eureka:
  instance:
    hostname: product
    prefer-ip-address: true
  client:
    service-url:
      defaultZone: http://peer1:8761/eureka/,http://peer2:8762/eureka/

management:
  endpoints:
    web:
      exposure:
        include: '*'